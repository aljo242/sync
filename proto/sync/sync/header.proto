syntax = "proto3";
package sync.sync;

option go_package = "github.com/aljo242/sync/x/sync/types";

message Header {
  uint64 BlockID = 1;
  string parentHash = 2;
  string uncleHash = 3;
  string rootHash = 4;
  string txHash = 5;
  string receiptHash = 6;
  string hash = 7;
  uint64 blockNumber = 8;
}
